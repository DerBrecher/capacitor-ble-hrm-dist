<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BLE HRM</title>
    <style>
      :root {font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;}
      body {margin:0; min-height:100vh; display:grid; place-items:center; background:#0f172a; color:#e2e8f0;}
      .card {background:#111827; padding:2rem; border-radius:1.25rem; box-shadow:0 10px 30px rgba(0,0,0,.35); width:min(90vw,420px);}
      h1 {margin:0 0 1rem; font-size:1.25rem; font-weight:600; color:#93c5fd;}
      .bpm {font-size:5rem; line-height:1; font-weight:800; letter-spacing:-1px; text-align:center; margin:1rem 0;}
      .muted {opacity:.7; font-size:.9rem;}
      .row {display:flex; gap:.75rem; flex-wrap:wrap; margin-top:1rem;}
      button {flex:1; padding:.9rem 1rem; border:0; border-radius:.75rem; font-weight:700; cursor:pointer; background:#2563eb; color:white;}
      button.secondary {background:#1f2937;}
      button:disabled {opacity:.5; cursor:not-allowed;}
      #status {min-height:1.4em;}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Bluetooth Heart Rate 4</h1>
      <div class="bpm" id="bpm">--</div>
      <div class="muted" id="status">Not connected</div>
      <div class="row">
        <button id="connect">Connect</button>
        <button id="disconnect" class="secondary" disabled>Disconnect</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
